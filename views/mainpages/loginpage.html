<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-login-main min-vh-100">
      <div class="section-main  rounded-5 login-form text-light">
        <div class="logo-brandname mx-5">
          <img class="logo-img" src="/images/logo.jpg" alt="Logo" />
        </div>

        <div class="user-credentials-form submit-form ">
          <form action="/login" method="post">
            <label
              for="username"
              class="form-label  fw-semibold"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder='"Bob" or "abc@xyz.com"'
              required
            />

            <label
              for="password"
              class="form-label  fw-semibold"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
              minlength="8"
              placeholder="password"
            />

            <input
              type="submit"
              class="login-button btn btn-secondary float-end mt-3"
              name="login"
              id="submit"
              value="Log In"
            />

            <a class="mt-3 clearfix no-decor" href="/createaccount"
              >Doesn't have an account??Click here</a
            >
            <a class="mt-3 clearfix no-decor" href="/forgotpassword"
              >Forgot Password</a
            >

        </form>
        </div>
      </div>
    </div>
    <footer class="footer bg-dark text-light >
      <div class="copyright">
        <p>&copy;NagaSaiKrishna2024</p>
        </div>
        <div class="footer-help">
            <a href="mailto:nskbobby@gmail.com" class="no-decor" alt="help email">Help</a>
            <a href="mailto:nskbobby@gmail.com" class="no-decor" alt="help email">About</a>
            <a href="mailto:nskbobby@gmail.com"  class="no-decor" alt="help email">Services</a>
        </div>
    </footer>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </body>
</html>
